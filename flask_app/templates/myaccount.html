<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Thritter</title>
</head>
<body>
    <div class = 'nav'>
        <h1>My Page</h1>
        <div class = 'navright'>
            <form action="/dashboard">
                <button>Home</button>
            </form>
            <form action="/logout">
                <button>Logout</button>
            </form>
        </div>
    </div>
    <div class="posting">
        <div class="myposts">
            <h2>My Posts</h2>
            <div class="posts">
                {%for post in posts%}
                <div class="post">
                    <h3>{{post.post_title}}</h3>
                    <p>{{post.post_contents}}</p>
                    <div class="links">
                        <a href="/posts/edit/{{post.id}}" class = "link"><span class="material-symbols-outlined">
                            edit
                            </span></a>
                        <a href="/posts/delete/{{post.id}}" class="link"><span class="material-symbols-outlined">
                            delete
                            </span></a>
                    </div>                   
                </div>
                         {%endfor%}
            </div>


        </div>
        <div class="postright">
            <div class="followers">
                <h2>Followers: </h2>
                <h4>Nothing to see here ...</h4>
            </div>

            <div class="following">
                <h2>Liked Posts: </h2>
                <h4>Nothing to see here ...</h4>
            </div>            
        </div>
    </div>
</body>
</html>
